<style>
  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    cursor: url(images/cursors/rainbow/0.gif), auto;
  }
</style>

<body data-num="0"></body>

<script>

  function aniCursor () {    
    const num = document.body.dataset.num
    const val = `url(images/cursors/rainbow/${num}.gif), auto`
    document.body.style.cursor = val
    
    const max = 22 // largest number in my set of images
    let nextVal = Number(document.body.dataset.num) + 1
    if (nextVal > max) nextVal = 0
    document.body.dataset.num = nextVal

    const delay = 100 // speed in milliseconds
    setTimeout(aniCursor, delay)
  }
  
  window.addEventListener('load', aniCursor)
</script>
